<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="box-left">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="box-right">
      <div class="anun">
        <p>Try it free 7 days <span class="anum-clear">then $20/mo. thereafter</span></p>
      </div>

      <div class="box-form">
        <form id="form"  action="">
          <div>
            <label for="first-name"></label>
            <input type="text" id="fname" class="input-dan" name="first-name" placeholder="First Name"></input>
          </div>
          <div>
            <label for="last-name"></label>
            <input type="text" id="lname" class="input-dan" name="last-name" placeholder="Last Name"></input>
          </div>
          <div>
            <label for="email"></label>
            <input type="email" id="mail" class="input-dan" name="email"  placeholder="Email Address"></input>
          </div>
          <div>
            <label for="password"></label>
            <input type="password" id="pass" class="input-dan" name="password" placeholder="Password"></input>
          </div>
          <div>
            <input type="submit" id="btn" class="btn-submit" value="Claim your free trial">
          </div>
          <div class="info-box">
            <p class="info">
              By clicking the button, you are agreeing to our <span class="info-span">Terms and Services</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
